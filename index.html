<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="box">
        <!-- <div class="container"> -->
        <div class="row position-relative">

            <div class="col-12 box_animation box_padding position-absolute" id="box_4">
                <div class="box_card box_card4__background">
                    <div class="box_card4__content">
                        <div class="box_card4__img">
                            <img src="imgs/main_building_2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9 box_animation box_padding position-absolute" id="box_3">
                <div class="box_card box_card3__background">
                    <div class="box_card3__content">
                        <div class="box_card3_text">
                            <p>coming soon</p>
                        </div>
                        <div class="box_card3__img">
                            <img src="imgs/main_building_1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-7 box_animation box_padding position-absolute" id="box_2">
                <div class="box_card box_card2__background">
                    <div class="box_address" id="box_address__alignment">
                        <div class="box_address__text" id="box_addressText">
                            <p>Centre for Contemporary Art</p>
                            <p>Building B, 6 Amir Temur Str.<br>
                                Tashkent, Uzbekistan</p>
                        </div>
                        <div class="box_addressEllipse">
                            <img src="imgs/Ellipse.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 box_animation box_padding position-absolute" id="box_1">
                <div class="box_card box_cardCentre box_card1__background justify-content-center" id="box_cardCentre__id">
                    <div class="box_card_logo" id="box_card_logo__id">
                        <img src="imgs/logo_full.png" alt="">
                    </div>
                    <div class="social">                        
                        <a href="#!" title="instagram icon">
                            <img src="imgs/002-instagram.png" alt="">
                        </a>
                        <a href="#!" title="telegram icon">
                            <img src="imgs/001-telegram.png" alt="">
                        </a>
                        <a href="#!" title="facebook icon">
                            <img src="imgs/003-facebook.png" alt="">
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <!-- </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
